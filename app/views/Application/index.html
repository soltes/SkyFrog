<div class="container">
<div class="offset4 span4 well">
	<form action="" method="post">
		<h2 align="center">Registrácia</h2>
                <hr />
                #{if registerFlash}
                <p>&{registerFlash}</p>
                #{/if}
                #{if !hideForm}
		<input type="text" name="email" class="input-block-level" placeholder="E-mail">
                <input type="text" name="fullname" class="input-block-level" placeholder="Celé meno">

                <input type="password" name="password2" class="input-block-level" placeholder="Overenie hesla">

                #{/if}
                <p></p>
                <p>Ak už máte konto, môžete sa <a href="/login">prihlásiť</a>.</p>
	</form>
</div>
</div>
